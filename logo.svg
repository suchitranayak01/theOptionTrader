<svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg" width="120" height="60">
  <defs>
    <linearGradient id="rectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer rectangle border -->
  <rect x="5" y="8" width="110" height="44" rx="6" ry="6" fill="none" stroke="url(#rectGradient)" stroke-width="2.5"/>
  
  <!-- Top bar - digital indicator -->
  <rect x="8" y="11" width="104" height="6" rx="2" ry="2" fill="url(#rectGradient)" opacity="0.6"/>
  
  <!-- Middle section - three digital blocks -->
  <rect x="10" y="20" width="28" height="20" rx="3" ry="3" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <rect x="45" y="20" width="28" height="20" rx="3" ry="3" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
  <rect x="80" y="20" width="25" height="20" rx="3" ry="3" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
  
  <!-- Digital indicators (small dots) -->
  <circle cx="15" cy="25" r="2" fill="#34d399"/>
  <circle cx="20" cy="35" r="1.5" fill="#34d399" opacity="0.7"/>
  <circle cx="50" cy="26" r="2" fill="#3b82f6"/>
  <circle cx="55" cy="36" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="85" cy="25" r="2" fill="#8b5cf6"/>
  <circle cx="90" cy="35" r="1.5" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Bottom accent line -->
  <line x1="10" y1="48" x2="105" y2="48" stroke="url(#rectGradient)" stroke-width="1.5" opacity="0.5"/>
</svg>
